<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

  <link rel='stylesheet' type= 'text/css' href='style.css'>
  <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>

  </head>
  <body>

      <div id='app' class='container'>

        <div id='headers' class= center>
          <h1 id='title'>Play the Guessing Game!</h1>
          <h4 id='subtitle'>Guess a number between 1-100</h4>
        </div>

        <div id='main' class= center>
          <div id='input-parent'>
          <input  id='player-input' placeholder= '#' maxlength= '3' autofocus= autofocus></input>
          <button id ='submit' type='button' class="btn btn-success btn-lg">Go!</button>
          </div>

          <div id='guesses'>
            <ul>
              <li class= guess>-</li>
              <li class= guess>-</li>
              <li class= guess>-</li>
              <li class= guess>-</li>
              <li class= guess>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <button id='reset' type='button' class="btn btn-info btn-lg">Reset</button>
            <button id= 'hint' type='button' class="btn btn-warning btn-lg">Hint</button>
          </div>
        </div>
      </div>
    <div id='footer' class= 'center' class='row'>
        <div>
          <div class='col-md-4'>
            <img src='fa-logo.png'></img>
          </div>

          <div class='col-md-4'>
            <h4>Project by Katelyn Jackson</h4>
          </div>

          <div class='col-md-4'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
